<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script type="text/javascript">

    $(function(){
      $("#left").on("click", function(){
        mino("left");
      });
      $("#right").on("click", function(){
        mino("right");
      });
      function mino(type) {
        var eml = $("#mid").find(".show").eq(0);
        var num1 = $("#mid").find(".word").index(eml);
        var num = $("#mid").find(".word").length;
        if(type=="left"){
          if(num1 == 0){
            var next = num-1;
          } else {
            var next = num1-1;
          }
        } else if(type=="right"){
          if(num1 == (num-1)){
            var next = 0;
          } else {
            var next = num1+1;
          }
        }
        eml.removeClass("show");
        $("#mid").find(".word").eq(next).addClass("show");
      }

    });
    </script>

    <style>
      #top{
        width:300px;
        height:300px;
        position: relative;
      }
      #top > button {
        display: block;
        width: 50px;
        height: 50px;
        position: absolute;
        z-index: 9;
      }
      #top > div {
        position: absolute;
        width: 100%;
        height: 100%;
        top:0px;
        left: 0px;
      }
      #top > div > div {
        position: absolute;
        width: 100%;
        height: 100%;
        top:0px;
        left: 0px;
      }
      #left{
        position: absolute;
        left: 0px;
        top:80px;
      }
      #right{
        position: absolute;
        right: 0px;
        top:80px;
      }
      .word {
        z-index: 2;
      }
      .word.show {
        z-index : 3;
      }


    </style>

  </head>
  <body>
    <div id="top">
      <button id="left" style="padding:3px"><<<</button>
      <button id="right" style="padding:3px">>>></button>
      <div id="mid">
        <div class="word show"><img src="../../TEST/IMG/main1.jpg" alt=""></div>
        <div class="word"><img src="../../TEST/IMG/main2.jpg" alt=""></div>
        <div class="word"><img src="../../TEST/IMG/main3.jpg" alt=""></div>
      </div>
    </div>


  </body>
</html>
